<section data-ng-controller="RecallsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Recalls</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="recall in recalls" data-ng-href="#!/recalls/{{recall._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="recall.created | date:'medium'"></span>
				by
				<span data-ng-bind="recall.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="recall.question"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!recalls.$resolved || recalls.length">
    	No Recalls yet, why don't you <a href="/#!/recalls/create">create one</a>?
    </div>
</section>
